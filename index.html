<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix du deck</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/app.js" defer></script>
</head>
<body>

<h1>Choix du deck</h1>

<div class="deck-selection">
    <h2>Deck Arcs</h2>
    <label for="arcs">Nombre de joueurs :</label>
    <select id="arcs">
        <option value="2">2</option>
        <option value="4">3/4</option>
    </select>
    <button class="deck-btn" data-deck="arcs">Jouer</button>
</div>

<div class="deck-selection">
    <h2>Deck T. Solo</h2>
    <button class="deck-btn" data-deck="tsolo">Jouer</button>
</div>

</body>
</html>
